<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="heading-container">
            <h1>Task Manager App</h1>
            <h2>This Project is built using local storage and vanilla javascript</h2>
        </div>
    
        <div class="task-container">
            <!-- Task Input -->
            <form>
                <div class="input-container">
                    <div class="input">
                        <input type="text"><button type="submit" id="btn">Add Task</button>
                    </div>
                </div>
            </form>
            <!-- Tasks List Container-->
            <div class="task-list">
                <ul class="list-container">
                    <li class ="task">
                        <span>lorem15</span>
                        <button class="delete">X</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

  <script src="script.js"></script>    
</body>
</html>
