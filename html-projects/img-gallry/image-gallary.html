<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
</head>
<body>
    <h1 align="center">Image Gallary with Captions</h1>
    <figure>
        <img src="imgs/mountain.jpg" alt="mountain" height="300px" width="600px">
        <figcaption>Nature's majesty unfolds: Mountains and rivers.</figcaption>
    </figure>
    <figure>
        <img src="imgs/lake.jpg" alt="lake" height="300px" width="600px">
        <figcaption>Serene riverside retreat amidst nature's embrace.</figcaption>
    </figure>
    <figure>
        <img src="imgs/tree.jpg" alt="sunset-tree" height="300px" width="600px">
        <figcaption>Solitary beauty beneath the vibrant sunset sky.</figcaption>
    </figure>
    <figure>
        <img src="imgs/butterflies.jpg" alt="butterflies" height="300px" width="600px">
        <figcaption>Enchanting beauty in fluttering blue wings..</figcaption>
    </figure>
    <figure>
        <img src="imgs/night.jpg" alt="fireflies" height="300px" width="600px">
        <figcaption>Glimmers of Night's Magical Firefly Dance.</figcaption>
    </figure>
</body>
</html>
