<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">        
        <h1>Battery Status</h1>
        <p>This project uses core build web browser API</p>
        <button id='btn'>Get Battery Status</button>
    </div>
    <div class="container">
        <div class="battery">
            <img src="" alt="battery-img">                
                 <h2 class="batterylevel">100%</h2>       
                <h3 class="charging"></h3>
        </div>
        <h3 class="timeout"></h3>
        <h3 class="warning"></h3>       
    </div>
     
  <script src="script.js"></script>    
</body>
</html>
